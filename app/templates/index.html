<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL AI API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #examples {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>SPARQL AI API</h1>
    <select id="examples">
        <option value="">Select an example</option>
        <option value="get average of emission of Methane for transport between years 2007 and 2005">Get average of emission of Methane for transport between years 2007 and 2005</option>
        <option value="sum of emission of CO2 for industry between year 2009 and 2011">Sum of emission of CO2 for industry between year 2009 and 2011</option>
        <option value="What percentage of emission was from N2O and CH4 compared to total emission?">What percentage of emission was from N2O and CH4 compared to total emission?</option>
    </select>
    <form id="queryForm" action="/ui" method="post">
        <label for="question">Question:</label>
        <textarea required id="question" name="question">{{ question }}</textarea>
        <button type="submit">Generate Query</button>
    </form>
    <div class="spinner" id="spinner"></div>

    {% if error %}
    <h2>Error:</h2>
    <pre>{{ error }}</pre>
    {% endif %}

    {% if query %}
    <h2>Generated Query:</h2>
    Cube: <a href="{{ cube }}">{{ cube }}</a>
    <pre>{{ query }}</pre>
    {% endif %}

    <script>
        document.getElementById('examples').addEventListener('change', function() {
            const selectedExample = this.value;
            document.getElementById('question').value = selectedExample;
        });
        document.getElementById('queryForm').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
        });
    </script>
</body>
</html>
